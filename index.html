<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <p class="header-text">Rock Paper Scissors</p>
    </div>

    <div class="rules">
        <p class="rules-text">Play the classic game of Rock-Paper-Scissors against the computer by choosing 
        your move from the buttons below. The first one to reach 5 points wins the game!
        </p>
    </div>

    <div class="middle">
        <div class="display">
            <div class="display-left">        
                <h1>YOU</h1>
                <span id="p-display-img"></span>        
            </div>
    
            <div class="display-right">
                <h1>BOT</h1>
                <span id="c-display-img"></span>
            </div>
        </div>

        <div class="score-display">
            <p id="pScore-display">0</p>
            <p id="dash">-</p>
            <p id="cScore-display">0</p>
        </div>
    </div>

    <div class="buttons">
        <button class="choice" id="rock" data-text="rock">Rock</button>
        <button class="choice" id="paper" data-text="paper">Paper</button>
        <button class="choice" id="scissors" data-text="scissors">Scissors</button>
    </div>

    <p id="winner">Make your move!</p>

    <button id="restart">Restart</button>

    <div class="credits">
        <p id="credits-txt">Copyrights Â© 2021</p>
        <a style="text-decoration: underline; color: #fff3df; font-family: monospace; font-size: 15px; text-shadow: 1px 1px 5px black;" href="https://github.com/heyyayesh">@heyyayesh</a>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
