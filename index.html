<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Play the classic game of Rock-Paper-Scissors against the computer by choosing 
        your move from the buttons below. The first one to reach 5 points wins the game!
    </p>

    <div class="buttons">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>

    <div>
        <p>You chose : </p>
        <p id="playerChoice">None</p>
    </div>

    <div>
        <p>Computer chose : </p>
        <p id="computerChoice">None</p>
    </div>

    <div class="result">
        <p id="roundResult">You haven't played a round yet</p>
    </div>

    <div class="score">
        <p id="score">You : 0 VS 0 : Computer</p>
    </div>

    <p id="winner">Winner : None</p>

    <button id="reset">Reset</button>

    <script src="script.js"></script>
    
</body>
</html>
